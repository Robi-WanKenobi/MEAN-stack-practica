<div class="container">
  <h1>Detalles de la asignatura</h1>

  <div class="row">
    <div class="col-md-12" style="padding: 15px">
      <a [routerLink]="['/home']" class="btn btn-info">Atr√°s</a>
      <a [routerLink]="['/subject-edit', subject._id]" class="btn btn-success">Editar</a>
    </div>
  </div>

  <div class="well">
    <dl class="list" style="padding-top: 30px">
      <dt>Nombre</dt>
      <dd>{{ subject.nombre }}</dd>
      <dt>Tipo</dt>
      <dd>{{ subject.tipo }}</dd>
    </dl>
  </div>

  <h3>Estudiantes</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of subject.estudiantes">
      <td>{{ s.nombre }}</td>
      <td>{{ s.apellido }}</td>
    </tr>
    </tbody>
  </table>

</div>
